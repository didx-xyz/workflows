name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions: {}

jobs:
  md-link-check:
    name: Broken Markdown links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run Markdown link check
        uses: gaurav-nelson/github-action-markdown-link-check@3c3b66f1f7d0900e37b71eca45b63ea9eedfce31 # v1.0.17
        with:
          config-file: .github/linters/mlc_config.json
          use-verbose-mode: yes

  super-lint:
    name: Super Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Super Linter
        uses: super-linter/super-linter/slim@2bdd90ed3262e023ac84bf8fe35dc480721fc1f2 # v8.2.1
        env:
          IGNORE_GITIGNORED_FILES: true
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          LINTER_RULES_PATH: .github/linters
          GITHUB_TOKEN: ${{ github.token }}
          LOG_LEVEL: WARN
          VALIDATE_ALL_CODEBASE: true
          MULTI_STATUS: true

          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_MARKDOWN: true
